<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile QR Scanner</title>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
    }
    h3 {
      margin-top: 1em;
      color: #333;
    }
    #reader {
      width: 90vw;
      max-width: 400px;
      margin: 1em auto;
    }
    @media print {
      #reader {
        display: none;
      }
    }
  </style>
</head>
<body>

  <h3>üì∑ Scan QR Code</h3>
  <div id="reader"></div>

  <script>
   // Firebase config (same as mobile-scanner.html)
     const firebaseConfig = {
  apiKey: "AIzaSyBWmCyJepagKmTy5kfBCOdaGKmcOymj4zg",
  authDomain: "sunivox.firebaseapp.com",
  projectId: "sunivox",
  storageBucket: "sunivox.firebasestorage.app",
  messagingSenderId: "866107015527",
  appId: "1:866107015527:web:2c0733694e797dd7586fc2",
  measurementId: "G-06NVXJVKV2"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const session = new URLSearchParams(location.search).get("session") || "defaultSession";

    // Initialize the Firestore document with an empty value and a timestamp
    db.collection("scans").doc(session).set({
      value: "", // Initialize with an empty string
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }, { merge: true }).then(() => { // Use merge: true to avoid overwriting other fields if they exist
      console.log("Firestore document initialized with empty value.");
    }).catch((error) => {
      console.error("Error initializing Firestore document:", error);
    });

    function onScanSuccess(decodedText, decodedResult) {
      html5QrcodeScanner.clear().then(() => {
        console.log("Scanner stopped.");
      });

      const beep = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
      beep.play();

      db.collection("scans").doc(session).update({ // Use update instead of set to only change 'value'
        value: decodedText,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("‚úÖ Data sent: " + decodedText);
      }).catch((error) => {
        alert("‚ùå Firestore Error: " + error);
      });
    }

    const html5QrcodeScanner = new Html5QrcodeScanner("reader", {
      fps: 10,
      qrbox: { width: 250, height: 250 }
    });
    html5QrcodeScanner.render(onScanSuccess);
  </script>

</body>
</html>
