<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        #video {
            width: 100%;
            max-width: 600px;
            border: 2px solid #333;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd;
        }
        #scanned-items {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            text-align: left;
        }
        #items-list {
            list-style-type: none;
            padding: 0;
        }
        #items-list li {
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>üì± Barcode Scanner</h1>
    <p>Scan barcodes with your camera</p>

    <div>
        <select id="camera-select">
            <option value="environment">Rear Camera</option>
            <option value="user">Front Camera</option>
        </select>
        <video id="video" autoplay playsinline></video>
    </div>

    <div>
        <button id="start-btn">üì∑ Start Scanning</button>
        <button id="stop-btn">‚èπÔ∏è Stop & Print</button>
    </div>

    <div id="scanned-items">
        <h2>Scanned Items</h2>
        <ul id="items-list">
            <li>No items scanned yet</li>
        </ul>
    </div>

    <audio id="scan-success" src="https://freesound.org/data/previews/316/316847_4939433-lq.mp3"></audio>

    <script>
        const video = document.getElementById('video');
        const cameraSelect = document.getElementById('camera-select');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const itemsList = document.getElementById('items-list');
        const scanSuccessAudio = document.getElementById('scan-success');
        let codeReader = new ZXing.BrowserMultiFormatReader();
        let stream = null;
        let scanning = false;

        async function startScanning() {
            if (scanning) return;
            scanning = true;
            itemsList.innerHTML = ''; // Clear previous scans
            const facingMode = cameraSelect.value;
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: facingMode,
                        focusMode: 'continuous', // Enable continuous autofocus
                        focusDistance: { ideal: 0.3 } // Optimize for close-range barcode scanning
                    },
                    audio: false
                });
                video.srcObject = stream;
                codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
                    if (result) {
                        scanSuccessAudio.play();
                        const li = document.createElement('li');
                        li.textContent = result.text;
                        itemsList.appendChild(li);
                    }
                });
            } catch (err) {
                console.error('Error accessing camera:', err);
                itemsList.innerHTML = '<li>Error accessing camera</li>';
                scanning = false;
            }
        }

        function stopScanning() {
            if (!scanning) return;
            scanning = false;
            codeReader.reset();
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.srcObject = null;
            const items = Array.from(itemsList.getElementsByTagName('li')).map(li => li.textContent);
            if (items.length > 0 && items[0] !== 'No items scanned yet') {
                console.log('Scanned Items:', items);
            }
        }

        async function populateCameraOptions() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                cameraSelect.innerHTML = '';
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${index + 1}`;
                    if (device.label.toLowerCase().includes('back') || index === 0) {
                        option.selected = true; // Default to rear camera
                    }
                    cameraSelect.appendChild(option);
                });
            } catch (err) {
                console.error('Error enumerating devices:', err);
            }
        }

        startBtn.addEventListener('click', startScanning);
        stopBtn.addEventListener('click', stopScanning);
        cameraSelect.addEventListener('change', () => {
            if (scanning) {
                stopScanning();
                startScanning();
            }
        });

        // Initialize camera options and set rear camera as default
        populateCameraOptions();
    </script>
</body>
</html>
